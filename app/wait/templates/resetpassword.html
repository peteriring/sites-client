<div class="row text-center">
    <h1 class="page-title">Forgot your password?</h1>
    <img src="/images/forgot_your_password.svg" alt="">
    <p class="label-text">Enter your email address and Booster will send you a new password:</p>
    <gm-form handler="reset()" atomic="false" model="user" trigger="submit">
        <div class="inputs-container">
            <div class="form-group password-field">
                <div class="password-field-container">
                    <gm-input type="text" property="model.email" required="true" validate="['required', 'email']" placeholder="Enter your email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group btn-container">
                <button type="submit" class="secondary-btn large-btn" ng-disabled="form.$invalid">Submit!</button>
            </div>
        </div>
    </gm-form>
</div>
