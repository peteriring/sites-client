<gm-form atomic="false" model="user" handler="login()" trigger="submit">
    <div class="form-group">
        <div class="form-field-with-icon">
            <span class="icon-user"></span>
            <gm-input type="text" property="model.email" validate="['required', 'email']" placeholder="Email address">
        </div>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <div class="form-field-with-icon">
            <span class="icon-lock"></span>
            <gm-input type="password" property="model.password" validate="['required', 'password']" placeholder="Password">
        </div>
        <div class="help-block with-errors"></div>
    </div>
    <div>
        <button type="submit" class="secondary-btn large-btn" ng-disabled="form.$invalid">Log in</button>
    </div>
</gm-form>
