<div justified="false">
    <header class="atc-editor-header">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="title-with-circle">Atc Popup Editor</h1>
            </div>
            <div class="col-sm-6 text-right">
                <popover-handler url="editor/templates/popover.html" handler="reset()"><span class="icon-refresh"></span>Reset</popover-handler>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-6">
            <div class="theme-color-container">
                <div class="form-group">
                    <label for="">Theme color</label>
                    <ul class="theme-colors">
                        <li class="theme-color theme-color-1" ng-click="preset('#2bba82','#878787','#ffffff','#2bba82')"></li>
                        <li class="theme-color theme-color-2" ng-click="preset('#3498db','#878787','#ffffff','#3498db')"></li>
                        <li class="theme-color theme-color-3" ng-click="preset('#f15b28','#878787','#ffffff','#f15b28')"></li>
                        <li class="theme-color theme-color-4" ng-click="preset('#9b59b6','#878787','#ffffff','#9b59b6')"></li>
                    </ul>
                </div>
            </div>

            <div class="form-group row">
                <label>Heading</label>
                <div class="col-xs-10 col-md-10 .col-sm-8">
                    <input type="text" class="form-control" ng-model="schema.text.h1.value" ng-change="delay(recompile)" />
                </div>
                <div class="col-xs-2 col-md-1 .col-sm-4">
                    <input type="hidden" minicolors="{control:'brightness',theme:'default', position:'top right'}"
                    class="form-control"
                    ng-model="schema.design['heading-text-color'].value"
                    ng-change="delay(assemble)" />
                </div>
            </div>

            <div class="form-group row">
                <label>Text</label>
                <div class="col-xs-10 col-md-10 .col-sm-8">
                    <textarea id="body-text" class="form-control" rows="3" ng-model="schema.text.text1.value" ng-change="delay(recompile)" nl2br></textarea>
                </div>
                <div class="col-xs-2 col-md-1 .col-sm-4">
                    <input type="hidden" minicolors="{control:'brightness',theme:'default', position:'top right'}"
                    class="form-control"
                    ng-model="schema.design['text-color'].value"
                    ng-change="delay(assemble)" />
                </div>
            </div>

            <div class="form-group row">
                <label>Email placeholder</label>
                <div class="col-xs-12 col-md-12 .col-sm-12">
                    <input type="text" class="form-control" ng-model="schema.text.placeholder.value" ng-change="delay(recompile)" />
                </div>
            </div>

            <div class="form-group row">
                <label>Button</label>
                <div class="col-xs-8 col-md-8 .col-sm-4">
                    <input type="text" class="form-control" ng-model="schema.text.cta.value" ng-change="delay(recompile)" />
                </div>
                <div class="col-xs-2 col-md-1 .col-sm-4">
                    <input type="hidden" minicolors="{control:'brightness',theme:'default', position:'top right'}"
                    class="form-control"
                    ng-model="schema.design['button-bg-color'].value"
                    ng-change="delay(assemble)" />
                </div>
                <div class="col-xs-2 col-md-1 col-md-offset-1 .col-sm-4">
                    <input type="hidden" minicolors="{control:'brightness',theme:'default', position:'top right'}"
                    class="form-control"
                    ng-model="schema.design['button-text-color'].value"
                    ng-change="delay(assemble)" />
                </div>
            </div>
            <div class="form-group row">
                <label>{{schema.variables.closeable.label}}</label>
                <label class="checkbox-switch">
                    <input type="checkbox" ng-model="schema.variables.closeable.value" ng-change="delay(recompile)">
                    <span></span>
                </label>
                <div class="input-note">
                    Recommended: OFF. If you turn this on, your users can close the popup without giving their email address. If it stays turned off, you'll receive more email addresses.
                </div>
            </div>
            <button ng-click="save($event)" class="primary-btn large-btn">
                <span class="icon-save" aria-hidden="true"></span>
                Save Changes
            </button>
        </div>
        <div class="col-sm-6">
            <preview style="width: 100%; height: 500px;" template="compiled"></preview>
        </div>
    </div>
</div>
